<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="../css/login.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Iniciar Sesión</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Direccion de correo electronico</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Clave</label>
            </div>
          </div>
          <div class="form-group">
            
          </div>
          <a class="btn btn-primary btn-block" href="index.html">Iniciar Sesión</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html"></a>
          <a class="d-block small" href="forgot-password.html">Olvido su contraseña?</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
